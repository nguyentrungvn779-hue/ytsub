<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lấy Sub 100 Video YouTube</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f2f4f8; padding:60px; }
    .container { max-width:600px; margin:auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,.1); }
    h1 { text-align:center; margin-bottom:30px; }
    input { width:100%; padding:14px; font-size:16px; margin-bottom:20px; }
    button { width:100%; padding:15px; font-size:18px; background:#e63946; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#c62828; }
    p { margin-top:18px; font-size:14px; color:#555; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lấy Sub 100 Video YouTube</h1>
    <form method="POST">
      <input type="text" name="channel_url" placeholder="Dán link kênh YouTube vào đây" required>
      <button type="submit">Lấy Sub 100 Video</button>
    </form>
    <p>Chỉ lấy được video có transcript (phụ đề) công khai</p>
  </div>
</body>
</html>
